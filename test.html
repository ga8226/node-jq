<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-2.2.4.js" 
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
   <script >
    // 선택자 : 이벤트리슨어 액션을 발생시킨 트리거
    // ex): $("#gnb li").eq(3) 아이디 gnb안에 있는 li중에 4번째 li 선택
    // 이벤트 : 시점 click , hover , focus , submit , ready / focus 는 input 태그만 받음
                // change
    // 메서드 : 어떻게 해준다
    // css . html , append , prepend , addClass , removeClass , toggleClass
   $(document).ready(function(){
    $(".btn").click(function(){
        $("body").addClass("bg-yellow");
    })
    $("#popup button").click(function(){
        $("body").removeClass("bg-yellow")
    })
    $(".action").click(function(){
        $(".popup").css("display","none")
    })
   })
   </script>
 
</head>

</html>
